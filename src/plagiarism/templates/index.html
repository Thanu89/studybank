  <body class="p-5">
    <h1 class="text-center m-4">PDF Plagiarism Check</h1>
    <div id="loading" style="display:none;">
        Loading and processing. Please wait ...
        <img src="static/images/ajax-loader.gif" alt="Loading" />
    </div>
    <div class="text-center " style="margin-top: 100px;">
      <div class="file_submit" style="margin-top: 20px;">
        <label style="font-size:16px; font-weight:bold; display:inline-block; margin-right:50px">Source File</label>
        <input type="file" id="file_src" name="Choose File..." accept="application/pdf" style="display: inline-block; clear:right;">
<!--      </div>-->
<!--    </div>-->
<!--    <div class="text-center " style="margin-top: 30px;">-->
<!--      <div class="file_submit" >-->
        <label style="font-size:16px; font-weight:bold; display:inline-block; margin-right:50px">Target File</label>
        <input type="file" id="file_target" name="Choose File..." accept="application/pdf" style="display: inline-block; clear:right;">
      </div>
    </div>
    <div class="text-center mt-3">
      <label for="limit" style="font-size:16px; font-weight:bold;margin-top: 20px;">Threshold(Integer between 0 and 100):</label>
      <input type="number" name="limit" id="limit" style="width: 60px; margin-left: 10px;" min="0" max="100" placeholder="70" onKeyUp="if(this.value>100){this.value='100';}else if(this.value
										<0){this.value='0';}" required />
      <span class="validity"></span>
<!--    </div>-->
<!--    <div class="row mb-4 w3-container w3-red">-->
      <button class="btn btn-secondary" id="btn_file_submit" style="margin-left : 130px;">File Submit</button>
    </div>
